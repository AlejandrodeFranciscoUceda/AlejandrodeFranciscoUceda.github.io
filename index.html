<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset = "utf-8">
			<title>Index - Alex's website</title>
			<link rel="shortcut icon" href="https://alejandrodefranciscouceda.github.io/Logotipo(con-fondo-negro).png" type="image/x-icon">
			<style>
				body {
					text-align: center;
					background-image: url(https://img.freepik.com/foto-gratis/textura-marmol-blanco-fondo-abstracto_28586-1427.jpg?size=626&ext=jpg);
					font-family: "Times New Roman", monospace;
				}
				#container{
					justify-content:center;
					width: 100%
				}
				#buttons{
					text-align:center;
				}
				ul{
					list-style:none;
					display:flex;
					justify-content:space-around !important;
					align-items:center !important;
					margin-right:2.1%;
					width:80%;
					margin-left:6.75%;
					z-index:2;
				}
				li{
					display: inline;
				}
				.button{
					display:inline-block;
					color:blue;
					margin-right:10%;
					margin-left:10%;
					padding:10%;
					background-color:transparent;
					font-size:140%;
					font-weight:bold;
					border-radius: 8px;
				}
				#blank-space1{
					margin:1%;
				}
				#blank-space2{
					margin-top:2%;
				}
				#ict2{
					margin-bottom:2%;
					border-radius:8px;
					width: 70%;
					z-index:3;
				}
				#Logo{
					border-radius:8px;
					width:10%;
					z-index:1;
				}
				a{
					text-decoration:none;
				}
				#access-standards:hover, #access-standards:focus{
					background-image: url(https://carteleriaxxl.es/wp-content/uploads/2019/01/fondo-fotografico-textura-pizarra-negro-diseno.jpg);
					color:white;
					z-index:4;
				}
				#object-orient:hover, #object-orient:focus{
					background-image: url(https://img.freepik.com/foto-gratis/textura-piedra_1194-5575.jpg?size=626&ext=jpg);
					color:black;
					z-index:5;
				}
				#internet-secur:hover, #internet-secur:focus{
					background-image: url(https://media.istockphoto.com/photos/obsidian-picture-id471944372?k=6&m=471944372&s=612x612&w=0&h=nOh6PwUfty4bq9HbOSI7SPBltVGp-XxcctW0LmtoF3A=);
					color:white;
					z-index:6;
				}
				#digi-signa:hover, #digi-signa:focus{
					background-image: url(https://us.123rf.com/450wm/pk74/pk741503/pk74150300030/37479543-lapis-azules-seamless-textura-de-piedra-lapisl%C3%A1zuli-ilustraci%C3%B3n.jpg?ver=6);
					color:white;
					z-index:7;
				}
				
				#access-standards:active, #object-orient:active, #internet-secur:active, #digi-signa:active{
					border:4px outset rgb(247, 166, 45);
				}
				
				@media screen and (max-width: 800px){
					#ict2{
						width: 100%;
					}
					#Logo{
						width: 19%;
					}
				}
			</style>
		</head>
		<body>
			<div id="container">
				<div id="blank-space1"></div>
				<img id="Logo" src = "https://alejandrodefranciscouceda.github.io/Logotipo(con-fondo-negro).png" alt="logotype of Alejandro de Francisco">
				<div id="blank-space2"></div>
				<ul>
					<li><a class="button" id="access-standards" href="https://alejandrodefranciscouceda.github.io/accessibility-standards"> Accessibility standards </a></li>
					<li><a class="button" id="object-orient" href="https://alejandrodefranciscouceda.github.io/object-oriented-programming-vs-structured-programming.html"> Object oriented programming<br>vs structured programming</a></li>
					<li><a class="button" id="internet-secur" href="https://alejandrodefranciscouceda.github.io/Internet-security.html"> Internet security </a></li>
					<li><a class="button" id="digi-signa" href="https://alejandrodefranciscouceda.github.io/digital-signature.html"> Digital siganture </a></li>
				</ul>
				<img id="ict2" src="https://www.fibraopticahoy.com/imagenes/2014/05/ict2.jpg" alt="image of ICT2 (information and communication technologies 2)">
			</div>
		</body>
	</html>
